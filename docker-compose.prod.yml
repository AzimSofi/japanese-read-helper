version: '3.8'

services:
  app:
    image: ghcr.io/azimsofi/japanese-read-helper:latest
    container_name: japanese-helper-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-securepassword}@db:5432/japanese_helper
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      - NODE_ENV=production
    ports:
      - "3333:3333"
    volumes:
      - ./public:/app/public  # Persist book files and text data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # Memory/CPU limits for 512MB Lightsail instance
    deploy:
      resources:
        limits:
          memory: 320M
          cpus: '0.8'
        reservations:
          memory: 200M
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3333/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: japanese-helper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
      POSTGRES_DB: japanese_helper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    # PostgreSQL memory tuning for 512MB instance
    command: >
      postgres
      -c shared_buffers=32MB
      -c work_mem=2MB
      -c maintenance_work_mem=16MB
      -c effective_cache_size=64MB
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'
        reservations:
          memory: 64M

  nginx:
    image: nginx:alpine
    container_name: japanese-helper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.1'

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
